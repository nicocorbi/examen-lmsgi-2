<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vinos</title>
</head>
<body>
    <h1>Vinos de la Bodega</h1>
    <ul id="lista-vinos"></ul>

    <script>
        // Asegúrate de que la URL sea correcta (http://localhost:3000/vinos)
        fetch('http://localhost:3000/vinos')
            .then(response => response.json())  // Convierte la respuesta a JSON
            .then(data => {
                const lista = document.getElementById('lista-vinos');
                
                // Itera sobre los datos de los vinos y agrega un <li> por cada vino
                data.forEach(vino => {
                    const item = document.createElement('li');
                    item.textContent = `${vino.nombre} - Año: ${vino.año}, Tipo: ${vino.tipo}, Precio: $${vino.precio}`;
                    lista.appendChild(item);  // Añade el vino a la lista
                });
            })
            .catch(error => {
                console.error('Error al obtener los vinos:', error);
                alert('Hubo un problema al cargar los vinos');
            });
    </script>
</body>
</html>
